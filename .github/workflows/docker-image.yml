name: Docker Image CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout кода из репозитория
      - uses: actions/checkout@v4

      # 2. Логин в GitHub Container Registry
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin

      # 3. Сборка Docker-образа
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ghcr.io/skywar-design/alt-atomic:source

      # 4. Загрузка Docker-образа в GitHub Container Registry
      - name: Push the Docker image to GitHub Container Registry
        run: docker push ghcr.io/skywar-design/alt-atomic:source

      # 5. Создание временного контейнера из собранного образа
      - name: Create temporary container
        run: docker create --name temp-container ghcr.io/skywar-design/alt-atomic:source

      # 6. Копирование репозитория OSTree из контейнера на хост
      - name: Copy OSTree repo from container
        run: docker cp temp-container:/sysroot/ostree/repo ./ostree_repo

      # 7. Удаление временного контейнера
      - name: Remove temporary container
        run: docker rm temp-container

      # 8. Установка OSTree
      - name: Install OSTree
        run: sudo apt-get update && sudo apt-get install -y ostree skopeo

      # 8. Отправка в ghcr с помощью skopeo
      - name: Package OSTree commit into Docker container
        run: |
          mkdir -p temp_dir
          ostree export --repo=./ostree_repo alt/atomic > temp_dir/rootfs.tar
          cd temp_dir
          echo '{"architecture":"amd64","os":"linux"}' > config.json
          tar -cf rootfs.tar -C ./ .
          echo '{"manifests":[{"digest":"rootfs.tar","platform":{"architecture":"amd64","os":"linux"}}]}' > manifest.json
          cd ..
          docker buildx build --platform linux/amd64 -t ghcr.io/skywar-design/alt-atomic:image-latest temp_dir
          docker push ghcr.io/skywar-design/alt-atomic:image-latest
